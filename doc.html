<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Calculadora</h1>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>
    <br>
    <button onclick="calcular()">Calcular</button>

    <h2>Resultados:</h2>
    <p id="resultadoSuma"></p>
    <p id="resultadoResta"></p>
    <p id="resultadoMultiplicacion"></p>
    <p id="resultadoDivision"></p>

    <script>
        function calcular() {
            // Obtener los valores de los inputs
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            // Comprobar que los números son válidos
            if (isNaN(num1) || isNaN(num2)) {
                alert("Por favor, ingrese números válidos.");
                return;
            }

            // Realizar las operaciones
            const suma = num1 + num2;
            const resta = num1 - num2;
            const multiplicacion = num1 * num2;
            const division = num2 !== 0 ? (num1 / num2) : 'Error: División por cero';

            // Mostrar los resultados
            document.getElementById('resultadoSuma').innerText = `Suma: ${suma}`;
            document.getElementById('resultadoResta').innerText = `Resta: ${resta}`;
            document.getElementById('resultadoMultiplicacion').innerText = `Multiplicación: ${multiplicacion}`;
            document.getElementById('resultadoDivision').innerText = `División: ${division}`;
        }
    </script>

</body>
</html>
